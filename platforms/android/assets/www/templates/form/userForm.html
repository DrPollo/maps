<ion-view id="user_profile" class="view">

    <ion-nav-bar>
        <ion-nav-buttons side="left">
            <button ng-if="config.actions.show_menu" id="sideMenuToggler" class="button button-positive button-clear icon ion-navicon" ng-click="toggleSideLeft()"></button>
        </ion-nav-buttons>

        <ion-nav-title>
            <span>Gestione profilo</span>
        </ion-nav-title>


    </ion-nav-bar>

    <ion-content> 
        <form name="user_form" class="user-form" novalidate>
            <ion-list>
                <label class="item item-divider">Profilo</label>
                <label class="item item-input item-floating-label" ng-class="{ 'has-error' : user_form.firstName.$invalid, 'no-error' : !user_form.firstName.$invalid }" required>
                    <span class="input-label">Nome</span>
                    <input type="text" placeholder="Nome" name="firstName" ng-model="user.firstName" ng-readonly="!editable" required>
                </label>
                <label class="item item-input item-floating-label" ng-class="{ 'has-error' : user_form.lastName.$invalid, 'no-error' : !user_form.lastName.$invalid }">
                    <span class="input-label">Cognome</span>
                    <input type="text" placeholder="Cognome" name="lastName" ng-model="user.lastName" ng-readonly="!editable" required>
                </label>
                <label class="item item-input item-floating-label" ng-class="{ 'has-error' : user_form.email.$invalid, 'no-error' : !user_form.email.$invalid }">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="Email" name="email" ng-model="user.email" ng-readonly="!editable" required>
                </label>
                <label ng-if="editable" class="item item-divider">Password</label>
                <label ng-if="editable" class="item item-input item-floating-label" ng-class="{ 'has-error' : user_password.password.$invalid, 'no-error' : !user_password.password.$invalid }">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Nuova password" name="new_password" ng-model="user.new_password"  ng-readonly="!editable" show-hide>
                </label>
                <label ng-if="editable" class="item item-input item-floating-label" ng-class="{ 'has-error' : user_form.new_2.$error.nxEqual, 'no-error' : !user_form.user_password2.$error.nxEqual }">
                    <span class="input-label">Conferma Password</span>
                    <input type="password" placeholder="Conferma password" name="new_password2" ng-model="user.new_password2" nx-equal="user.new_password" ng-readonly="!editable" show-hide>
                </label>
            </ion-list>

            <div class="row">
                <div class="col text-left">
                    <button style="" ng-if="editable" type="submit" class="button  icon ion-refresh button-stable" ng-disabled="user_form.$pristine" on-tap="reset()">
                        Reset
                    </button>
                </div>
                <div class="col text-right">
                    <button style="" ng-if="editable" type="submit" class="button  icon ion-checkmark-round button-positive" ng-disabled="user_form.$invalid" on-tap="save()">
                        Salva
                    </button>
                </div>
            </div>
        </form>
    </ion-content>
    <ion-footer-bar>
        <button ng-if="!editable && config.actions.profile_tab" class="button button-clear button-dark icon ion-compose" on-tap="makeEditable()">Modifica</button>
        <button ng-if="editable" class="button button-clear button-dark icon ion-chevron-left" on-tap="exitEdit()">
            Annulla
        </button>
        <button ng-if="!editable" class="button button-clear icon ion-close-round button-positive" on-tap="close()">
        </button>
    </ion-footer-bar>
</ion-view>
