<ion-header-bar class="modal-header" >
    <div class="bar bar-header">
        <form id="ricerca" name="ricerca" class="item-input-wrapper" ng-submit="close()">
            <i class="icon ion-android-search"></i>
            <input type="search" placeholder="{{'FILTER_HINTS'| translate}}" ng-model="query" autofocus >
            <i ng-show="query.length > 0" ng-click="query = '' " class="icon ion-close"></i>
        </form>
    </div>
</ion-header-bar>
<ion-content class="modal-content" scroll-event-interval="10" overflow-scroll="true" scrollbar-x="false" direction="y" data-tap-disabled="false">
    <div class="cover" ng-show="loading" ng-init="loading = false"><ion-spinner icon="android"></ion-spinner></div>
    <div class="cover" ng-show="focus"></div>
    <div collection-repeat="marker in markers | orderBy: ['-last_update','name'] |filter:query track by $index"
         class="container"
         ng-show="!loading">
        <wall-card ng-if="marker.id" marker="marker" query="query" close="close()"></wall-card>
    </div>
    <nothing-to-read ng-if="!loading && markers.length < 1"></nothing-to-read>
</ion-content>
