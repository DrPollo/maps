<div class="actions">
    <span class="action" title="{{subscribers}} {{'SUBSCRIBERS'|translate}}">
        {{subscribers}}
        <i class="icon ion-android-bookmark"></i>
    </span>
    <span ng-if="members !== null" class="action" title="{{members}} {{'MEMBERS'|translate}}">
        {{members}}
        <i class="icon ion-android-people"></i>
    </span>
    <span class="action" title="{{posts}} {{'POSTS'|translate}}">
        {{posts}}
        <i class="icon ion-chatbox-working"></i>
    </span>
    <span class="action" title="{{initiatives}} {{'INITIATIVES'|translate}}">
        {{initiatives}}
        <i class="icon ion-android-share-alt"></i>
    </span>

        <!--{{contents}}-->

</div>
