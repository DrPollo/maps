<div class="actions">
    <button class="button button-clear" title="{{'SUBSCRIBERS'|translate}}">
        {{subscribers}}
        <i class="icon ion-android-bookmark"></i>
    </button>
    <button ng-if="members !== null" class="button button-clear" title="{{'MEMBERS'|translate}}">
        {{members}}
        <i class="icon ion-android-people"></i>
    </button>
    <button class="button button-clear" title="{{'POSTS'|translate}}">
        {{posts}}
        <i class="icon ion-chatbox-working"></i>
    </button>
    <button class="button button-clear" title="{{'INITIATIVES'|translate}}">
        {{initiatives}}
        <i class="icon ion-android-share-alt"></i>
    </button>
