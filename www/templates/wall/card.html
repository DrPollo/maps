<div class="card"
     ng-class="{'focus' : highlight === marker.id}"
     ng-focus="focus()"
     ng-blur="close()">
    <button ng-if="highlight === marker.id" on-tap="close()"></button>
    <h3 class="title item" on-tap="show({id:marker.id})" title="{{'OPEN_THING' |translate}} {{marker.name}}">
        <i  class="icon {{marker.icon.icon}}" style="color:{{marker.icon.color}}"></i>
        {{marker.name}}
    </h3>
    <div class="item item-text-wrap main fast-ease-in-out-animation">
        <div class="subheader meta">
            <span ng-repeat="icon in marker.icons | startFrom: 1 track by $index" class="type-icon">
                <i class="icon {{icon.icon}}"  style="color:{{icon.color}}"></i>
                {{icon.name |translate}}
            </span>
        </div>
        <!--<div class="subheader initiatives">-->
            <!--<span ng-repeat="initiative in marker.initiative_list track by $index" class="tag" on-tap="filter(initiative)">-->
                <!--<i class="icon ion-pricetag positive"></i>-->
                <!--{{initiative |translate}}-->
            <!--</span>-->
        <!--</div>-->
        <div class="subheader tags">
            <span ng-repeat="tag in marker.tags track by $index" class="tag" on-tap="filter(tag)">
                <i class="icon ion-pricetag" ng-class="color.primary"></i>
                {{tag |translate}}
            </span>
        </div>
        <p ng-if="marker.description" class="description">{{marker.description}}</p>
        <div class="subheader actions">
            <span class="lastactivity">{{'LAST_ACTIVITY' |translate}} {{ (marker.last_activity || marker.last_update) | prettyDate}} {{'AGO'|translate}}</span>
            <!--{{','}} <span class="lastupdater">{{'IS_OWNER' |translate}} {{ marker.owner.name}}</span>-->
            <button
                    class="button button-small button-clear icon-left"
                    ng-class="'button-'+color.primary"
                    title="{{'SHOW_ON_MAP'| translate}} {{marker.name}}"
                    on-tap="locateOnMap(marker.id)">
                <i class="icon ion-pinpoint"></i>
                {{"SHOW_ON_MAP"| translate}}
            </button>
            <button
                    class="button button-small button-clear icon-left"
                    ng-class="'button-'+color.primary"
                    title="{{'SHARE'| translate}} {{marker.name}}"
                    on-tap="share(marker.id)">
                <i class="icon ion-android-share-alt"></i>
                {{"SHARE"| translate}}
            </button>
        </div>
    </div>
</div>
