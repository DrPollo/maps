<ion-popover-view>
    <ion-content>
        <ion-list>
            <entity-actions ng-if="infoPlace.marker.id" actions="currentType.actions" marker="infoPlace.marker" close="closePopover" label="currentType.name" ></entity-actions>
            <ion-item ng-if="config.actions.can_modify && checkPerms['u']" class="delimited item item-button-right">
                {{'EDIT'|translate}}
                <button class="button button-positive" on-tap="updateButtonPopover()">
                    <i class="icon ion-android-create"></i>
                </button>
            </ion-item>
            <ion-item ng-if="config.actions.can_delete && checkPerms['d']" class="delimited item item-button-right" >
                {{'CANCEL'|translate}}
                <button class="button button-positive" on-tap="removeButtonPopover()">
                    <i class="icon ion-android-delete"></i>
                </button>
            </ion-item>
            <report-entity ng-if="infoPlace.marker.id" class="delimited" id="infoPlace.marker.id" close="closePopover"></report-entity>
            <claim-entity ng-if="infoPlace.marker.id" class="delimited" id="infoPlace.marker.id" close="closePopover"></claim-entity>
        </ion-list>
    </ion-content>
</ion-popover-view>
