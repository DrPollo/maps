<ion-item title="{{action.label |translate}}"
          class="delimited item item-button-right"
          ng-repeat="action in actionList track by $index"  ng-if="action.check">
    {{action.label |translate}}
    <button class="button button-positive" on-tap="actionEntity(action.key,action.search);">
        <i class="icon {{action.icon}}"></i>
    </button>
</ion-item>
