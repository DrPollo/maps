<ion-view class="landingpage-view">
    <div class="bar bar-header">
        <div class="col">
            <img ng-if="(defaults.design.landingpage.logo.url != '')" src='{{defaults.design.landingpage.logo.url}}' title="{{defaults.design.landingpage.logo.title}}" alt="{{defaults.design.landingpage.logo.title}}"/>

            <ion-title id="text-logo" ng-if="(defaults.design.logo.url == '')" class="col-logo h1" style="{{defaults.design.logo.landingpage.label.style}}">
                {{defaults.design.landingpage.logo.title}}
            </ion-title>
        </div>
        <div class="col">
            it, en
        </div>
    </div>
    <ion-content scroll="true" style='background-image: url(" {{defaults.design.default_background}} ");'>
        <div class="row top-content">
            <div class="alternative-actions">
                <button type="submit" class="button icon ion-log-in button-block" ng-click="doLogIn()" ng-disabled="login_form.$invalid" ng-class="{ 'button-stable' : login_form.$invalid, 'button-positive' : !login_form.$invalid}">
                    {{'LOGIN'|translate}}
                </button>
                <button class="sign-up button button-small button-block button-stable ion-android-person-add" ng-click="goToSignUp()">
                    {{'SIGNUP'|translate}}
                </button>
            </div>
        </div>


        <div class="row upper_menu">
            <div class="col" ng-repeat="link in defaults.design.landingpage.upper_menu | filter:{lang:currentLang}">
                <i class="icon {{link.icon}}"></i><a href="{{link.url}}">{{link.name}}</a>
            </div>
        </div>
        <div class="row lower_menu">
            <div class="col" ng-repeat="link in defaults.design.landingpage.lower_menu | filter:{lang:currentLang}">
                <a href="{{link.url}}">{{link.name}}</a>
            </div>
        </div>
        <div class="footer-content">
            <div id="partners">
                <span ng-repeat="logo in defaults.design.logo_partners"><img width="{{logo.width}}" height="{{logo.height}}" title="{{logo.title}}" alt="{{logo.alt}}" ng-src="{{logo.url}}"/><label>{{logo.label}}</label></span>
            </div>
            <div id="credits">
                <span ng-repeat="credit in defaults.design.landingpage.credits | filter:{lang:currentLang}">{{credit.text}}</span>
            </div>
        </div>
    </ion-content>
</ion-view>
