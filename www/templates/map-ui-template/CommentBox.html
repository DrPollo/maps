<ion-modal-view id="commentBox" on-swipe-left="closeCommentBox()" on-swipe-right="closeCommentBox()">
    <ion-header-bar class="modal-header">
        <h1 class="title title-modal">Commento a {{infoPlace.marker.name}}</h1>
    </ion-header-bar>
    <ion-content>
        <div class="disclaimer">
            <div class="username">{{user.displayName}}</div>
            <div>Il tuo commento verr&agrave; pubblicato sul Web e sar√† visibile a tutti.</div>
        </div>
        <form name="boxCommento" novalidate>
            <textarea name="commento" ng-model="infoPlace.commento" placeholder="Lascia un commento..." ng-minlength="10" required></textarea>
        </form>
    </ion-content>
    <ion-footer-bar class="bar-light">
        <div class="buttons">
            <button class="button button-stable button-clear icon ion-close-round" on-tap="closeCommentBox()" >Annulla</button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons">
            <button class="button button-stable button-clear icon ion-checkmark-round" on-tap="saveComment()" ng-disabled="boxCommento.$invalid" >Pubblica</button>
        </div>
    </ion-footer-bar>
</ion-modal-view>
