<ion-header-bar class="modal-header" >
    <div class="bar bar-header">
        <form id="ricerca" name="ricerca" class="item-input-wrapper">
            <i class="icon ion-android-search"></i>
            <input type="search" placeholder="{{'FILTER_HINTS'| translate}}" ng-model="query" autofocus >
            <i ng-show="query.length > 0" ng-click="query = '' " class="icon ion-close"></i>
        </form>
    </div>
</ion-header-bar>
<ion-content class="modal-content">
    <div class="item item-divider">
        {{'CURRENTLY_ON_MAP'|translate}} {{dataArray.length}} {{'ENTRIES'|translate}}
    </div>
    <div class="item" ng-repeat="marker in dataArray | orderBy: ['-last_update','name'] track by $index" >
        <div on-tap="click(marker)" class="item-text-wrap item">
            <i ng-repeat="icon in marker.icons" class="icon {{icon.icon}}"  style="color:{{icon.color}}">
            </i>
            {{marker.name}} 
        </div>
    </div>
</ion-content>
