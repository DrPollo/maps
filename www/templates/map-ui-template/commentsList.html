<div class="comments-list list" onsubmit="publishComment()">
    <div class="comment item-text-wrap" ng-repeat="comment in comments |orderBy:'timestamp_insert' track by $index">
        {{comment.message}}<span class="credits">{{' - '}}<span class="username">{{comment.owner_display_name}}</span>{{', '}}{{comment.timestamp_insert | date : 'd/MM/yyyy'}}</span>
    </div>
    <form name="comment" class="comment-editor" novalidate>
        <textarea class="comment-box" name="text" placeholder="{{'COMMENTEDITOR_PLACEHOLDER' | translate}}" rows="1" ng-model="text" ng-minlength="5" maxlength="500" autogrow required></textarea>
        <button type="submit" class="button button-positive button-small button-clear ion-android-add" ng-disabled="comment.$invalid" ng-click="publishComment()" ></button>
    </form>
</div>
