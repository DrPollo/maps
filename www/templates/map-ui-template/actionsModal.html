<button title="{{action.label |translate}}" class="button button-outline button-icon {{action.icon}}" ng-repeat="action in actionList track by $index" on-tap="actionEntity(action.key,action.search);" ng-if="action.check" class="fade-in fast-ease-in-animation">
    <span ng-if="!isMobile">{{action.label |translate}}</span>
</button>
