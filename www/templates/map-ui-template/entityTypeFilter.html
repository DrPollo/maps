<div id="typeFilter">
    <button ng-repeat="category in filter.list track by $index" 
        class="button" on-tap="toggle('entity_type',category.key)" 
        ng-style="category.visible ? {'color': '#fff', 'background' : category.color, 'height':'auto','top':'4px'}:{'background': '#fff', 'color' : category.color, 'height':'36px','top':'0px'}" >
        <i class="icon {{category.icon}}"></i>
    </button>
</div>
