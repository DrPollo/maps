<leaflet
        ng-if="map.loaded"
        id="mymap"
        width="100%"
        height="100%"
        center="map.center"
        url-hash-center="yes"
        bounds="map.bounds"
        defaults="map.defaults"
        controls="map.controls"
        markers="markers"
        markers-watch-options="map.watch"
        layers="map.layers"
        event-broadcast="map.events"
></leaflet>
