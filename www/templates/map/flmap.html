<info-bar ng-if="editMode"></info-bar>
<leaflet
        ng-if="map.loaded"
        id="mymap"
        width="100%"
        height="100%"
        center="map.center"
        url-hash-center="yes"
        bounds="map.bounds"
        defaults="map.defaults"
        controls="map.controls"
        markers-watch-options="map.watch"
        layers="map.layers"
        event-broadcast="map.events"
></leaflet>
<div id="pointer" class="padding"  on-tap="getLocation()" ng-if="editMode" style="z-index: 9999">
    <div class='pin'><i class="icon ion-checkmark-circled positive"></i></div>
    <!--<div class='pulse'></div>-->
</div>
<thing-modal></thing-modal>
<wall></wall>
