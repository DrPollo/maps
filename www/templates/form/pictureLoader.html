<div ng-show="!images" id="pictureloader">
    <div class="button button-clear"
            ng-if="config.actions.can_foto && isMobile"
            on-tap="loadCamera()">
        <i class="icon ion-images"></i>
        <div ng-if="!isMobile">{{'CAMERA'|translate}}</div>
    </div>
    <!--<button class="button button-outline button-positive button-small ion-images"-->
            <!--ng-if="config.actions.can_foto && isMobile"-->
            <!--on-tap="imagePicker()">-->
        <!--<span>{{'GALLERY_BUTTON'|translate}}</span>-->
    <!--</button>-->
    <div class="button button-clear"
         ng-if="true || config.actions.can_foto" id="fileUpload">
        <div class="col col-center col-100">
            <i class="icon ion-android-add"></i>
            <div title="{{'LOAD_FOTO'|translate}}"><i class="icon ion-images"></i></div>
        </div>
        <form name="loader.box" style="padding:0px;">
            <input id="input-fileUpload" type="file"
                   accept="image/*">
        </form>
    </div>
</div>
<div id="foto-box" ng-show="images">
    <img data-ng-src="{{images}}" width="100%" />
    <i class="icon ion-close-round" on-tap="resetimages()"></i>
</div>
