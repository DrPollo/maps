<ion-modal-view on-swipe-left="closeFilterFavPlace()" on-swipe-right="closeFilterFavPlace()">
    <ion-header-bar class="modal-header" >
        <div class="bar bar-header">
                <form name="ricerca" class="item-input-wrapper" ng-init="searchName = ''">
                    <i class="icon ion-android-search"></i>
                    <input type="search" placeholder="Cerca in {{area.name}}" ng-model="searchName">
                    <i ng-show="searchName.length > 0" ng-click="searchName = '' " class="icon ion-close"></i>
                </form>
            </div>
    </ion-header-bar>
    <ion-content> 
        <ion-list>
            
            <ion-item class="item-icon-right" ng-repeat="item in buildings | orderBy: 'id' | filter:searchName " on-tap="closeFilterFavPlace();locate(item);" ng-if="item.visible">
                {{item.name}}
            </ion-item>
        </ion-list>
    </ion-content>

    <ion-footer-bar class="bar-light">
        <h1 class="title"></h1>
        <div class="buttons">
            <button class="button button-stable button-outline icon ion-arrow-down-b" on-tap="closeFilterFavPlace()" ></button>
        </div>
    </ion-footer-bar>
</ion-modal-view>
