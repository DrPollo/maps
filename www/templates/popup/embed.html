<form name="makeEmbedForm">
    <textarea name="iframe"
              rows="6"
              ng-model="embed.iframe"
              on-tap="copyToClipboard()"
              select-on-click>
    </textarea>
    <div style="color: #2ca02c;text-align:center;margin-bottom:12px;min-height:1em;">
        <span ng-if="embed.inClipboard">{{'COPIED_TO_CLIPBOARD' | translate}}</span>
    </div>
</form>
